spec:
  selector:
    app: medicheck-pro-enterprise
  ports:
    - name: http
      protocol: TCP
      port: 8501
      targetPort: 8501
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP