apiVersion: v1
kind: Service
metadata:
  name: medicheck-pro-enterprise-service
  labels:
    app: medicheck-pro-enterprise
spec:
  selector:
    app: medicheck-pro-enterprise
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8501
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer
