apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicheck-pro-enterprise
  labels:
    app: medicheck-pro-enterprise
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medicheck-pro-enterprise
  template:
    metadata:
      labels:
        app: medicheck-pro-enterprise
    spec:
      containers:
      - name: medicheck-pro
        image: medicheck-pro-enterprise:latest
        ports:
        - containerPort: 8501
        env:
        - name: ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medicheck-secrets
              key: database_url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: medicheck-secrets
              key: openai_api_key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: medicheck-pro-enterprise-service
spec:
  selector:
    app: medicheck-pro-enterprise
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer